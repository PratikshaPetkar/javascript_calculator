<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="9">8</button>
            <button type="button" class="btn btn-grey" data-num="9">7</button>
            <button type="button" class="btn btn-grey" data-num="9">6</button>
            <button type="button" class="btn btn-grey" data-num="9">5</button>
            <button type="button" class="btn btn-grey" data-num="9">4</button>
            <button type="button" class="btn btn-grey" data-num="9">3</button>
            <button type="button" class="btn btn-grey" data-num="9">2</button>
            <button type="button" class="btn btn-grey" data-num="9">1</button>
            <button type="button" class="btn btn-grey" data-num="9">0</button>
            <button type="button" class="btn btn-grey" data-num="9">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>


        </div>
      </section>


    <script src="app.js"></script>
</body>
</html>
